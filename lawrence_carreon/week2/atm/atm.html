<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ATM</title>
  <link rel="stylesheet" href="css/atm.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/atm.js"></script>
</head>
<body>

  <div id="content">

    <div id="nav">
      <div id="logo"><img src="img/ga.png" alt="Bank of GA"/></div>
      <div id="title">Bank of GA</div>
    </div>
    <!-- i added the addition attributes "account" to the buttons, to allow my js code to be more DRY -->
    <div class="account" id="checking">
      <h1>Checking</h1>
      <div class="balance" id="checking-balance">$0</div>
      <input id="checking-amount" type="text" placeholder="enter an amount" />
      <input id="checking-deposit" type="button" value="deposit" account="checking"/>
      <input id="checking-withdraw" type="button" value="withdraw" account="checking"/>
    </div>

    <div class="account" id="savings">
      <h1>Savings</h1>
      <div class="balance" id="savings-balance">$0</div>
      <input id="savings-amount" type="text" placeholder="enter an amount" />
      <input id="savings-deposit" type="button" value="deposit" account="savings"/>
      <input id="savings-withdraw" type="button" value="withdraw" account="savings"/>
    </div>

    <div class="clear"></div>

  </div>

</body>
</html>
