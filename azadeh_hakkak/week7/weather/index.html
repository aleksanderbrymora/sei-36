<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jQuery.js"></script>
  <script src="js/main.js"></script>
  <style>
@import url('https://fonts.googleapis.com/css?family=Gotu&display=swap');
</style>
  <title>Weather Forecast</title>
</head>
<body>
  <div class="container">
<div class="heading">
  <div class="weather">
    <h1>WEATHER NOW</h1>
 </div>
    <div class="search-form">
    <form>
      <label>
        Pick a city:
        <input type="search" placeholder="London" id="city_name">
      </label>
      <button id="search">Search</button>
    </form>
    </div>
<!-- </div> -->
<!-- <div class="nested"> -->
    <div class="box1">
      <h2 id="title"></h2>
    </div>

    <div class="box2">
      <h3>Temperature: </h3>
      <p id="temperature"></p><p id="description"></p>
    </div>

    <div class="box3">
      <h3>Humidity: </h3>
      <p id="humidity"></p>
    </div>

    <div class="box4">
      <h3>Longitude: </h3>
      <p id="longitude"></p>
    </div>

    <div class="box5">
      <h3>Latitude: </h3>
      <p id="latitude"></p>
    </div>
  </div>
 </div>
</body>
</html>
