<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/position.css">
  <title>Document</title>
</head>
<body>

<div class="box">
  This is the default position
</div>

<!-- postion:static is the default -->
<div class="box static">
  This is position:static
</div>

<div class="box absolute">
  This is position:absolute
</div>

<div class="box fixed">
  This is position:fixed
</div>

<div class="box relative">
  This is position:relative
  <div class="smallbox red"></div>
  <div class="smallbox green"></div>
  <div class="smallbox blue"></div>
</div>


</body>
</html>
